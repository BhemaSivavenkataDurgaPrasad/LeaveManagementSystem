{% extends 'teacher/Tbase.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserProfile</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        table{
            border: 2px solid black;
            font-size: 25px;
            border-collapse: collapse;
            margin: 10% 40%;
        }
        th{
            padding: 20px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
         <tr>
            <th colspan="2"> PROFILE </th>
         </tr>
         <tr>
            <th> UserName </th>
            <th> {{data.Name}} </th>
         </tr>
         <tr>
            <th> Email </th>
            <th>  {{data.Email}}</th>
         </tr>
         <tr>
            <th> PhoneNumber</th>
            <th> {{data.Phone}}</th>
         </tr>
         <tr>
            <th> Address </th>
            <th> {{data.Address}} </th>
         </tr>
         <tr>
            <th colspan="2"><a href="profileupdate//{{data.id}}"> <button style="font-size: 25px;">update</button></a></th>
         </tr>
          
    </table>
    
</body>
</html>
{% endblock %}
